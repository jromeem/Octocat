<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/game.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body>
    <div class="container">
		<div id="header">
            <table>
            	<td>
                <th>
        			<div id = "logo">
						<img src="img/octomom_logo.png" id="logo"/>
        			</div>
                </th>
                <th>   
           			<div class = "topbar">
                		<img src="img/archive.png" id="menuIcon"/> 
            		</div>
                </th>
                </td>
           </table>
		</div>
        	<div id="centerButtons">
        		<div id="login"><img src="img/login.png" /></div>
                <br />
            	<div id="register"><img src="img/register.png" /></div>
       		</div>
	</div><!--container end div-->
	</body>
	<script>
		$(document).ready(function(){
			$('#register, #login').hover(
				function(){
					console.log($(this).children().html());
					var bid = $(this).attr('id');
					$(this).children().html('<img src="img/' + bid + '_dp.png" />);
				},
				function(){
					console.log($(this).children().html());
					var bid = $(this).attr('id');
					$(this).children().html('<img src="img/' + bid + '.png" />');
				}
			);
		});
	</script>
</html>
